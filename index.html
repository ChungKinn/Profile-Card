<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-box">
        <img
          src="./profile-card-img/images/menu.png"
          alt=""
          class="menu-icon"
        />
        <img
          src="./profile-card-img/images/setting.png"
          alt=""
          class="setting-icon"
        />
        <img
          src="./profile-card-img/images/meow.jpg"
          alt=""
          class="profile-pic"
        />
        <h3 class="heading-name">Le Trung Kien</h3>
        <p>Web Devoloper At Google, California</p>
        <ul class="social-media">
          <li class="social-item">
           <a href="http://facebook.com/chungkin02" target="_blank"> <i class="fab fa-facebook"></i></a>
          </li>
          <li class="social-item">
            <a href="https://www.instagram.com/_chkin02/" target="_blank"><i class="fab fa-instagram"></i></a>
          </li>
          <li class="social-item">
            <a href="https://t.me/chungkin02" target="_blank"><i class="fab fa-telegram"></i></a>
          </li>
        </ul>
        <button class="btn">Follow</button>
        <div class="profile-bottom">
            <p>Learn More About My Profile</p>
            <img src="./profile-card-img/images/arrow.png" alt="">
        </div>
    </div>
  </body>
</html>
